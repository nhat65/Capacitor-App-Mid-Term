<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Đổi Nhiệt Độ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-blue-100 to-blue-300">

    <header class="bg-blue-600 text-white text-center py-5 text-2xl font-bold shadow-md">
        Chuyển Đổi Nhiệt Độ
    </header>


    <main class="flex-1 flex flex-col items-center justify-center p-6">

        <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md transform transition hover:scale-105">
            <label for="celsius" class="block text-lg font-semibold mb-2 text-center text-gray-800">
                Nhập nhiệt độ (°C):
            </label>
            <input type="number" id="celsius" 
                class="border border-gray-300 p-3 rounded-lg w-full text-center text-gray-800 focus:ring-2 focus:ring-blue-400" 
                placeholder="VD: 25">
            <p id="result" class="mt-4 text-lg text-center font-semibold text-gray-700"></p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md mt-6 transform transition hover:scale-105">
            <p class="text-lg font-semibold text-center text-gray-800">Vị trí hiện tại của bạn:</p>
            <p id="locationResult" class="mt-3 text-center text-gray-600 italic">Chưa có dữ liệu</p>
        </div>
    </main>

    <footer class="bg-blue-600 text-white text-center py-5 fixed bottom-0 w-full flex flex-wrap justify-center gap-4 shadow-md">
        <button onclick="convertTemperature()" 
            class="bg-white text-blue-600 font-semibold px-6 py-3 rounded-lg w-[170px] h-[56px] transition hover:bg-blue-500 hover:text-white shadow-md">
            Chuyển Đổi
        </button>
        <button id="shareBtn" onclick="shareResult()" 
            class="bg-green-500 text-white font-semibold px-6 py-3 rounded-lg w-[170px] h-[56px] transition hover:bg-green-600 shadow-md hidden">
            Chia Sẻ
        </button>
        <button onclick="getCurrentLocation()" 
            class="bg-yellow-500 text-white font-semibold px-6 py-3 rounded-lg w-[170px] h-[56px] transition hover:bg-yellow-600 shadow-md">
            Lấy Vị Trí
        </button>
        <button id="shareLocationBtn" onclick="shareLocation()" 
            class="bg-yellow-500 text-white font-semibold px-6 py-3 rounded-lg w-[170px] h-[56px] transition hover:bg-yellow-600 shadow-md hidden">
            Chia Sẻ Vị Trí
        </button>
    </footer>
    

    <script src="./js/app.js" type="module"></script>

</body>
</html>
